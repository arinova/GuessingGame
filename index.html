<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  </head>
  <body>

      <div id='app' class='center'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id='title'>Guessing Game!</h1>
          <h2 id='subtitle'>Guess a number between 1-100</h2>
        </div>

        <div id='main' >
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input placeholder="#" class='center' id="input-circle" maxlength='3' autofocus=autofocus></input>
            <button class='btn btn-success' id="submit">Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
          <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button class='btn btn-warning' id='reset'>Reset</button>
            <button class='btn btn-info' id='hint'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by <strong>Ariane Joy Nova</strong></h4>
          </div>

          <div class='col-sm-4' id='hopper'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
